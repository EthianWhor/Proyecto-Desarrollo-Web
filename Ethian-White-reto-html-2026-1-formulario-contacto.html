<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario contacto</title>
  </head>
  <body>
    <form action="Formulario contacto" method="post">
        <label>
            Nombre:  
            <input type="text" required name="Nombre">
            <br/>
            <br/>
        </label>
        <label>
            Telefono:
            <input type="number" required name="Telefono">
            <br/>
            <br/>
        </label>
        <label>
            Correo:
            <input type="email" required name="Correo">
            <br/>
            <br/>
        </label>
        <label>
            Asunto:
            <input type="text" required name="Asunto">
            <br/>
            <br/>
        </label>
        <label>
            Mensaje:
            <input type="text" required name="Mensaje">
            <br/>
            <br/>
        </label>
        <button type="submit">Enviar</button>

    </form>
  </body>
</html>
